name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Run Dart Analyze
      run: dart analyze lib
    
    - name: Run Dart Format Check
      run: dart format --set-exit-if-changed lib
    
    - name: Run DCM Analysis
      run: |
        dart pub global activate dcm
        dcm analyze lib
    
    - name: Run Tests
      run: flutter test
    
    - name: Build APK
      run: flutter build apk --release

  sonarqube:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Important for SonarQube analysis
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Generate coverage report
      run: flutter test --coverage
    
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        args: >
          -Dsonar.projectKey=info_warga
          -Dsonar.sources=lib,android,web
          -Dsonar.coverage.exclusions=**/*.g.dart,**/*.freezed.dart
          -Dsonar.dart.coverage.reportPath=coverage/lcov.info

  code_quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Check code formatting
      run: dart format --set-exit-if-changed lib test
    
    - name: Run linter
      run: flutter analyze
    
    - name: Run tests with coverage
      run: flutter test --coverage --no-pub-get
